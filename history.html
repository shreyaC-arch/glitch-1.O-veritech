<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fraud Detection – History</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    table tbody tr.low   { background-color: #d4edda; }  /* green */
    table tbody tr.medium{ background-color: #fff3cd; }  /* yellow */
    table tbody tr.high  { background-color: #f8d7da; }  /* red   */
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">FraudDetect Demo</a>
      <span class="navbar-text">Transaction History</span>
    </div>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between mb-3">
      <input type="search" id="searchBox" class="form-control w-50" placeholder="Search by Transaction ID or User ID">
      <button class="btn btn-outline-danger" id="clearBtn">Clear All</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Transaction ID</th>
            <th>User ID</th>
            <th>Amount</th>
            <th>Verdict</th>
            <th>Risk Score</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="6" class="text-center text-muted">No history found.</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const historyBody = document.getElementById('historyBody');
    const searchBox   = document.getElementById('searchBox');
    const clearBtn    = document.getElementById('clearBtn');

    // Load stored history
    const history = JSON.parse(localStorage.getItem('fraudHistory') || '[]');

    function render(filter="") {
      historyBody.innerHTML = "";
      const filtered = history.filter(h =>
        h.transactionId.toLowerCase().includes(filter) ||
        h.userId.toLowerCase().includes(filter)
      );
      if (filtered.length === 0) {
        historyBody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No matching records.</td></tr>';
        return;
      }
      filtered.forEach(item => {
        const tr = document.createElement('tr');
        tr.classList.add(item.verdict === 'fraud' ? 'high'
                     : item.verdict === 'review' ? 'medium' : 'low');
        tr.innerHTML = `
          <td>${item.transactionId}</td>
          <td>${item.userId}</td>
          <td>₹${item.amount.toFixed(2)}</td>
          <td>${item.verdict.toUpperCase()}</td>
          <td>${item.riskScore.toFixed(2)}</td>
          <td>${item.timestamp}</td>
        `;
        historyBody.appendChild(tr);
      });
    }

    // Search box filter
    searchBox.addEventListener('input', () => {
      render(searchBox.value.trim().toLowerCase());
    });

    // Clear button
    clearBtn.addEventListener('click', () => {
      if (confirm('Delete all stored history?')) {
        localStorage.removeItem('fraudHistory');
        location.reload();
      }
    });

    render();
  </script>
</body>
</html>
