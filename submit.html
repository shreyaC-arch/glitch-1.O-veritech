<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Submission Successful</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
  background:linear-gradient(135deg,#43cea2,#185a9d);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card-box{
  background:#fff;
  padding:30px;
  border-radius:12px;
  width:90%;
  max-width:550px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
</style>
</head>
<body>
<div class="card-box text-center">
  <h2 class="text-success mb-3">✅ Submitted Successfully!</h2>
  <div id="recordBox" class="text-start border rounded p-3 mb-4 bg-light"></div>
  <div class="d-flex justify-content-between">
    <a href="index.html" class="btn btn-primary">New Transaction</a>
    <a href="history.html" class="btn btn-success">View History</a>
  </div>
</div>

<script>
const latest = JSON.parse(localStorage.getItem('latestFraudRecord') || 'null');
const recordBox = document.getElementById('recordBox');

if(!latest){
  recordBox.innerHTML = "<p>No transaction found. Please go back and submit again.</p>";
}else{
  recordBox.innerHTML = `
    <p><strong>Transaction ID:</strong> ${latest.transactionId}</p>
    <p><strong>User ID:</strong> ${latest.userId}</p>
    <p><strong>Amount:</strong> ₹${latest.amount}</p>
    <p><strong>Verdict:</strong> ${latest.verdict}</p>
    <p><strong>Risk Score:</strong> ${latest.riskScore}%</p>
    <p><strong>Submitted At:</strong> ${latest.timestamp}</p>
  `;
}
</script>
</body>
</html>
